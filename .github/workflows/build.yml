name: Build ImmortalWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: 安装依赖
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
          python3-distutils rsync unzip zlib1g-dev file wget

    - name: 克隆源码
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 添加 Passwall 插件
      run: |
        cd openwrt/package
        git clone https://github.com/xiaorouji/openwrt-passwall.git
        git clone https://github.com/xiaorouji/openwrt-passwall-packages.git
        cd ../
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 配置构建参数
      run: |
        cd openwrt
        curl -L -o .config https://raw.githubusercontent.com/你的用户名/你的仓库名/main/mt7981.config
        make defconfig

    - name: 开始编译
      run: |
        cd openwrt
        make download -j$(nproc) || true
        make -j$(nproc) || make -j1 V=s

    - name: 上传固件
      uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: openwrt/bin/targets/
