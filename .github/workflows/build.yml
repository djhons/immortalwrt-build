name: Build ImmortalWrt with Passwall (MT7981)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
    - name: 🧹 释放磁盘空间
      run: |
        echo "释放磁盘空间..."
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android                     /opt/hostedtoolcache /opt/az /usr/lib/jvm
        sudo apt-get clean
        df -h

    - name: 🧰 安装依赖
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk           gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev           python3-distutils rsync unzip zlib1g-dev file wget

    - name: 🔻 克隆 ImmortalWrt 源码
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: ➕ 添加 Passwall 插件
      run: |
        cd openwrt/package
        git clone https://github.com/xiaorouji/openwrt-passwall.git
        git clone https://github.com/xiaorouji/openwrt-passwall-packages.git
        cd ../
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: ⚙️ 加载 .config 编译配置
      run: |
        cd openwrt
        curl -L -o .config https://raw.githubusercontent.com/djhons/immortalwrt-build/main/mt7981.c
        make defconfig

    - name: 📦 下载依赖
      run: |
        cd openwrt
        make download -j$(nproc) || true

    - name: 🏗️ 编译固件
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s

    - name: 📤 上传固件产物
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: openwrt/bin/targets/
